<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="control" id="one" checked>
            <input type="radio" name="control" id="two">
            <input type="radio" name="control" id="three">
            <input type="radio" name="control" id="four">
            <div class="slider_body">
                <div class="slider_items">
                    <div class="slider_item firts-card">
                        <div class="slider_img">
                            <img src="./assets/img/1.jpg" alt="Mem">
                        </div>
                        <p class="firts-card_text">I'm a programmer!</p>
                    </div>
                    <div class="slider_item second-card">
                        <div class="slider_img">
                            <img src="./assets/img/2.jpg" alt="Mem">
                        </div>
                        <p class="second-card_text">Good code!</p>
                    </div>
                    <div class="slider_item third-card">
                        <div class="slider_img">
                            <img src="./assets/img/3.png" alt="Mem">
                        </div>
                        <p class="third-card_text">First word!</p>
                    </div>
                    <div class="slider_item fourth-card">
                        <div class="slider_img">
                            <img src="./assets/img/4.png" alt="Mem">
                        </div>
                        <p class="fourth-card_text">Important things!</p>
                    </div>
                </div>
                <div class="slider_controls">
                    <label for="one"></label>
                    <label for="two"></label>
                    <label for="three"></label>
                    <label for="four"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
